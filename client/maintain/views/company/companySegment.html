<div ng-controller="companySegment" ng-init="greeting='Hi,'">
    <section class="content-header">
        <h1>
            {{pageTitle}}
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li class="active">{{pageTitle}}</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <form name="companyForm">
            <div class="row" ng-if="alertMsg">
                <uib-alert type="danger" style="color: red !important;" close="closeAlert($index)">{{alertMsg}}
                </uib-alert>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <div>
                                <label class="control-label" style="margin-bottom: 5px;">标题</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-header"></i></span>
                                    <input type="text" class="form-control" ng-model="entity.title" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <div>
                                <label class="control-label" style="margin-bottom: 5px;">页码</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-arrows-v"></i></span>
                                    <input type="number" class="form-control" ng-model="entity.sequence" min="0"
                                           required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <div>
                                <label class="control-label" style="margin-bottom: 5px;">内容</label>
                                <div id="bdEditor" class="ueditor" config="editorConfig"
                                     ng-model="entity.content"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button class="btn btn-success" ng-click="submit(companyForm.$valid)">保存</button>
                                <button class="btn btn-warning" ng-click="back()">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="margin-top: 18px;">
                    <div class="ios-device ios-device--white ios-device--medium  iphone-6s-plus  iphone-6s-plus--large">
                        <div class="container-con mobile-content">
                            <div class="container-con-hd">
                                <h2 ng-if="entity.title" class="oocl-title">{{entity.title}}</h2>
                            </div>
                            <div class="container-con-bd" ng-bind-html="entity.content|to_trusted">
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </form>


        <toaster-container
                toaster-options="{'time-out': 3000, 'animation-class': 'geo-toast-top-right'}"></toaster-container>
    </section>
</div>
