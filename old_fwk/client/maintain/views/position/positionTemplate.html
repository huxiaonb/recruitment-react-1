<div class="modal-body">
  <form name="positionForm">


    <div class="form-group row">
      <div class="col-md-6">
        <label class="control-label">序号</label>
        <input type="number" min="1" name="order" class="form-control"
               ng-model="position.order">
        <!--required maxlength="20" minlength="1">-->
      </div>

      <div class="col-md-6">
        <label class="control-label">职位名称<span style="color:red">*</span></label>
        <input type="text" name="name" class="form-control"
               ng-model="position.name" required>
               <!--required maxlength="20" minlength="1">-->
      </div>


    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label class="control-label">职位类别</span></label>
        <select ng-model="position.jobType" class="form-control" >
          <option ng-repeat="positionType in allPositionTypes" value="{{positionType}}">{{positionType}}</option>
        </select>
      </div>

      <div class="col-md-6">
      <label class="control-label">招聘人数<span style="color:red">*</span></label>
      <input type="number" name="count" class="form-control"
             ng-model="position.count" min="1" required>
             <!--minlength="1"-->
             <!--maxlength="3"-->

      </div>


    </div>


    <div class="form-group row">

      <div class="col-md-6">
        <label class="control-label">工作地点<span style="color:red">*</span></label>
        <input type="text" name="workAddress" class="form-control"
               ng-model="position.workAddr" required>
        <!--minlength="5"-->
        <!--maxlength="255"-->
      </div>

      <div class="col-md-6">
        <label class="control-label">薪资<span style="color:red">*</span></label>
        <input type="text" name="money" class="form-control"
               ng-model="position.money" required>
               <!--minlength="2"-->
               <!--maxlength="255"-->
      </div>


    </div>

    <div class="form-group row">

      <div class="col-md-6">
        <label class="control-label">学历</label>
        <!--<input type="text" name="certificate" class="form-control"-->
               <!--ng-model="position.certificate" required>-->
        <select ng-model="position.certificate" class="form-control" >
          <option ng-repeat="certificateTypes in allCertificateTypes" value="{{certificateTypes}}">{{certificateTypes}}</option>
        </select>
      </div>


      <div class="col-md-6">
        <label class="control-label">福利</label>
        <ui-select multiple theme="bootstrap" ng-model="position.welfare">
          <ui-select-match>
            {{$item.value}}
          </ui-select-match>
          <ui-select-choices repeat="item in (allWelfareTypes | filter: $select.search)">
            <span ng-bind="item.value"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="form-group row">

      <div class="col-md-6">
        <label class="control-label">工作经验</label>
        <input type="text" name="experience" class="form-control"
               ng-model="position.experience" >
               <!--minlength="5"-->
               <!--maxlength="255"-->
      </div>

      <div class="col-md-6">
        <label class="control-label">回复信息("/"表示换行)</label>
        <input type="text" name="successMessage" class="form-control"
               ng-model="position.successMessage" >
               <!--minlength="5"-->
               <!--maxlength="255"-->
      </div>
    </div>

      <div class="form-group row">
          <div class="col-md-6">
              <label class="control-label">职位描述</label>
              <div class="ueditor" ng-model="position.description" config="_simpleConfig" style="height: 200px"></div>
          </div>
          <div class="col-md-6">
              <label id="detailabel" class="control-label">具体要求</label>
              <div class="ueditor" ng-model="position.descriptionDetail" config="_simpleConfig" style="height: 200px"></div>
          </div>
      </div>



    <div class="form-group" style="margin-top: 25px;margin-bottom: 0px;">
      <button type="submit" class="btn  btn-primary" ng-click="submit(positionForm.$valid)">保存</button>
      <button type="reset" class="btn  btn-primary" ng-click="cancel()">取消</button>
    </div>

  </form>
</div>
