<section class="content-header">
    <h1>
        申请人管理
        <!--<small>Example 2.0</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li class="active">applicant</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" style="margin-top: 5px;" ng-app="backendMaintain" ng-controller="seekersMaintain">
    <div class="panel panel-default" style="width:40%;">
        <div class="panel-heading">
            <h4 class="panel-title">
                <span class="fa fa-th-list"></span>
                <span class="pull-right pointer-cursor"><i ng-class="vm.collapsed?'fa fa-chevron-down':'fa fa-chevron-up'" ng-click="vm.collapsed = !vm.collapsed"></i></span>
                <label class="control-label">搜索</label>
            </h4>
        </div>
        <div class="panel-collapse collapse" ng-class="{in: vm.collapsed}">
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="control-label">职位名称</label>
                        <select class="form-control" ng-model="positionId">
                            <option ng-repeat="position in selectForShow" value={{position._id}}>{{position.name}}</option>
                        </select>
                        <!--<input type="text"  class="form-control"-->
                               <!--ng-model="positionName">-->
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">申请人</label>
                        <input type="text"  class="form-control" ng-keyup="entersearch($event)"
                               ng-model="applicantName">
                    </div>
                </div>
                <div class="form-group row">
                        <div class="col-md-6">
                            <label class="control-label">职位类别</label>
                            <select ng-model="applicantJobType" class="form-control" >
                                <option ng-repeat="positionType in allPositionTypes" value="{{positionType}}">{{positionType}}</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">毕业院校</label>
                            <input type="text"  class="form-control" ng-keyup="entersearch($event)"
                                   ng-model="applicantSchool">
                        </div>
                </div>
                <div class="form-group row">

                    <div class="col-md-6">
                    <label class="control-label">起始时间</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fromDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                               <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">结束时间</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="toDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                               <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>


            </div>
                <div class="row col-md-5">
                    <div style="float:left; width:45%">
                        <button type="button" class="btn btn-primary  btn-block" ng-click="searchApplicant()">搜索</button>
                    </div>
                    <div style="float:right; width:45%">
                        <button type="button" class="btn btn-info btn-block" ng-click="cancelPosition()">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Your Page Content Here -->
    <div class="panel panel-default" >
        <div class="panel-heading"><label class="control-label">申请人列表</label></div>
        <div class="panel-body">
        <div class="tab-content tab-bordered">
            <section>
                <div class="text-right" style="display: none;">
                    <button class='btn btn-info'  ng-click="createSeeker()">创建</button>
                    <button class="btn btn-warning" ng-click="updateSeeker()">更新</button>
                    <button class="btn btn-success" ng-click="preview()">预览</button>
                </div>
                <div ui-grid="myData" ui-grid-pagination ui-grid-cellNav  ui-grid-resize-columns ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-exporter></div>
            </section>
        </div>
        </div>
    </div>
    <toaster-container toaster-options="{'time-out': 3000, 'animation-class': 'geo-toast-top-right'}"></toaster-container>
</section>
